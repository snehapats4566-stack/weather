<!DOCTYPE html>
<html>
<head>
    <title>Weather Fetch</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eef2f3;
            font-family: Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 300px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4a90e2;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #357bd8;
        }

        p {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Weather App üå§Ô∏è</h2>

        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Temperature</button>

        <p id="output"></p>
    </div>

    <script>
        async function getWeather() {
            const city = document.getElementById("city").value;

            if (city === "") {
                document.getElementById("output").innerText = "Please enter a city name";
                return;
            }

            const geoResponse = await fetch(
                `https://geocoding-api.open-meteo.com/v1/search?name=${city}&count=1`
            );
            const geoData = await geoResponse.json();

            if (!geoData.results) {
                document.getElementById("output").innerText = "City not found";
                return;
            }

            const lat = geoData.results[0].latitude;
            const lon = geoData.results[0].longitude;

            const weatherResponse = await fetch(
                `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`
            );
            const weatherData = await weatherResponse.json();

            document.getElementById("output").innerText =
                `Temperature in ${city} is ${weatherData.current_weather.temperature}¬∞C`;
        }
    </script>

</body>
</html>
